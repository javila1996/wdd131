<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review Form</title>
  <meta name="description" content="Review form page" />
  <meta name="author" content="Josue Avila" />
  <link rel="stylesheet" href="styles/form.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" rel="stylesheet" />
  <script src="scripts/form.js" defer></script>

</head>
<body>
  <main>
    <h1>Product Review Form</h1>

    <form method="get" action="review.html">

      <label for="product">Product Name:</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <label>
          <input type="radio" id="star1" name="rating" value="1" required />
          &#9733;
        </label>
        <label>
          <input type="radio" id="star2" name="rating" value="2" />
          &#9733;&#9733;
        </label>
        <label>
          <input type="radio" id="star3" name="rating" value="3" />
          &#9733;&#9733;&#9733;
        </label>
        <label>
          <input type="radio" id="star4" name="rating" value="4" />
          &#9733;&#9733;&#9733;&#9733;
        </label>
        <label>
          <input type="radio" id="star5" name="rating" value="5" />
          &#9733;&#9733;&#9733;&#9733;&#9733;
        </label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required />

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features (Check all that apply):</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Easy to Use" /> Easy to Use</label><br />
        <label><input type="checkbox" id="feature2" name="features" value="High Performance" /> High Performance</label><br />
        <label><input type="checkbox" id="feature3" name="features" value="Great Design" /> Great Design</label><br />
        <label><input type="checkbox" id="feature4" name="features" value="Affordable" /> Affordable</label><br />
      </fieldset>

      <!-- Written Review -->
      <label for="writtenReview">Written Review:</label><br />
      <textarea id="writtenReview" name="writtenReview" rows="5" cols="40" placeholder="Share your thoughts..."></textarea>

      <!-- User Name -->
      <label for="userName">Your Name:</label>
      <input type="text" id="userName" name="userName" />

      <!-- Submit Button -->
      <input type="submit" value="Submit Review" />
    </form>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> Josue Avila, Saratoga Springs, Utah</p>
    <p>Last modified: <span id="lastmodified"></span></p>
  </footer>

  <script>
    // Populate footer values
    document.getElementById("currentyear").textContent = new Date().getFullYear();
    document.getElementById("lastmodified").textContent = document.lastModified;
  </script>
</body>
</html>
